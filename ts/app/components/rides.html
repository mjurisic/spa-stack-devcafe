<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">New ride:</h3>
        </div>
        <div class="panel-body">
            <form  role="form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" ng-model="ride.date" name="" id="date" placeholder="Date...">
                </div>

                <div class="form-group">
                    <label for="km">KM</label>
                    <input type="number" min="0" class="form-control" ng-model="ride.km" name="" id="km"
                           placeholder="Km...">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="saveRide()">Submit</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">All rides: {{total|number}} km</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>date</th>
                    <th>km</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ride in rides">
                    <td>{{ride.date|date}}</td>
                    <td>{{ride.km}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
